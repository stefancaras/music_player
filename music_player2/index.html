<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container">
      <div class="music-info text-center w-100 mb-2">
        <h5 class="artist fw-bold"></h5>
        <h5 class="title mb-4"></h5>
        <div id="progress-container">
          <div class="progress bg-primary"></div>
        </div>
        <div class="d-flex justify-content-between">
          <div id="curr-time">0:00</div>
          <div id="dur-time"></div>
        </div>
      </div>

      <audio id="audio" preload="auto"></audio>

      <div id="navigation" class="d-flex justify-content-between w-100 mb-4">
        <button id="repeat" class="action-btn text-primary">
          <i class="fas fa-repeat"></i>
        </button>
        <button id="prev" class="action-btn text-primary">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn bg-primary text-white">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn text-primary">
          <i class="fas fa-forward"></i>
        </button>
        <button id="random" class="action-btn text-primary">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <input
        id="filter"
        type="text"
        class="form-control mb-3"
        placeholder="Filter"
      />

      <ul id="playlist" class="list-group overflow-auto w-100"></ul>
    </div>
  </body>
</html>
